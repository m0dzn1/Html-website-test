<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VORTEX | System Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.min.js"></script>
    <style>
        :root {
            --primary: #00ff88;
            --accent: #00ccff;
            --bg-dark: #0f1014;
            --panel-bg: rgba(20, 22, 30, 0.6);
            --border: rgba(255, 255, 255, 0.08);
            --glow: 0 0 20px rgba(0, 255, 136, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'JetBrains Mono', 'Courier New', monospace;
        }

        body {
            background-color: var(--bg-dark);
            color: #fff;
            height: 100vh;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 255, 136, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 204, 255, 0.05) 0%, transparent 20%);
        }

        /* Scanline Effect */
        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 999;
        }

        .layout {
            display: flex;
            height: 100%;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: rgba(10, 10, 12, 0.9);
            border-right: 1px solid var(--border);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(10px);
            animation: slideRight 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 3rem;
            display: flex;
            align-items: center;
            gap: 10px;
            text-shadow: 0 0 15px rgba(0, 255, 136, 0.4);
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            margin-bottom: 8px;
            border-radius: 8px;
            color: #888;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .nav-item:hover, .nav-item.active {
            background: rgba(0, 255, 136, 0.05);
            color: var(--primary);
            border-color: rgba(0, 255, 136, 0.1);
            transform: translateX(5px);
        }

        /* Main Content */
        .main {
            flex: 1;
            padding: 3rem;
            overflow-y: auto;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            animation: fadeIn 1s ease 0.2s backwards;
        }

        .status-badge {
            background: rgba(0, 255, 136, 0.1);
            color: var(--primary);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            border: 1px solid rgba(0, 255, 136, 0.2);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--primary);
            animation: pulse 2s infinite;
        }

        /* Cards Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--panel-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) backwards;
        }

        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }

        .card-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 15px;
            font-size: 0.9rem;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Toggles */
        .control-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
            transition: 0.3s;
        }

        .control-row:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }

        .switch input { opacity: 0; width: 0; height: 0; }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #333;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary);
            box-shadow: 0 0 15px var(--primary);
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }

        /* Sliders (Range) */
        .range-container {
            margin-top: 15px;
        }
        
        .range-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 8px;
        }

        input[type=range] {
            width: 100%;
            -webkit-appearance: none;
            background: transparent;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
            margin-top: -6px;
            box-shadow: 0 0 10px var(--accent);
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            background: #333;
            border-radius: 2px;
        }

        /* Animations */
        @keyframes slideRight {
            from { transform: translateX(-50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.4); }
            70% { box-shadow: 0 0 0 6px rgba(0, 255, 136, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .layout { flex-direction: column; }
            .sidebar { width: 100%; padding: 1rem; border-right: none; border-bottom: 1px solid var(--border); }
            .main { padding: 1rem; }
        }

        /* Loader */
        .loader-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s;
        }

        .loader-text {
            font-size: 2rem;
            color: var(--primary);
            letter-spacing: 5px;
            animation: blink 1s infinite;
        }

        @keyframes blink { 50% { opacity: 0.5; } }

    </style>
</head>
<body>

    <!-- Loading Screen -->
    <div class="loader-overlay" id="loader">
        <div class="loader-text">INITIALIZING...</div>
    </div>

    <div class="layout">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="brand">
                <i data-lucide="zap"></i> VORTEX
            </div>
            <div class="nav-item active">
                <i data-lucide="layout-dashboard"></i> Dashboard
            </div>
            <div class="nav-item">
                <i data-lucide="cpu"></i> Performance
            </div>
            <div class="nav-item">
                <i data-lucide="settings"></i> Settings
            </div>
            <div class="nav-item" style="margin-top: auto; color: #ff5555;">
                <i data-lucide="log-out"></i> Disconnect
            </div>
        </div>

        <!-- Main Content -->
        <div class="main">
            <div class="header">
                <div>
                    <h2>Control Center</h2>
                    <p style="color: #666; font-size: 0.9rem;">v2.4.0-Stable</p>
                </div>
                <div class="status-badge">
                    <div class="status-dot"></div>
                    SYSTEM ONLINE
                </div>
            </div>

            <div class="grid">
                
                <!-- Card 1: Visuals -->
                <div class="card">
                    <div class="card-header">
                        <span>Visual Settings</span>
                        <i data-lucide="eye" size="18"></i>
                    </div>
                    
                    <div class="control-row">
                        <span>Dark Mode</span>
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider"></span>
                        </label>
                    </div>

                    <div class="control-row">
                        <span>High Contrast</span>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>

                    <div class="range-container">
                        <div class="range-label">
                            <span>FOV Scale</span>
                            <span>90</span>
                        </div>
                        <input type="range" min="70" max="120" value="90">
                    </div>
                </div>

                <!-- Card 2: Performance -->
                <div class="card">
                    <div class="card-header">
                        <span>Performance</span>
                        <i data-lucide="activity" size="18"></i>
                    </div>

                    <div class="control-row">
                        <span>FPS Boost</span>
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider"></span>
                        </label>
                    </div>

                    <div class="control-row">
                        <span>Low Latency Mode</span>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>

                    <div class="range-container">
                        <div class="range-label">
                            <span>Max Framerate</span>
                            <span>144 FPS</span>
                        </div>
                        <input type="range" min="30" max="240" value="144">
                    </div>
                </div>

                <!-- Card 3: System -->
                <div class="card">
                    <div class="card-header">
                        <span>System Stats</span>
                        <i data-lucide="server" size="18"></i>
                    </div>
                    
                    <div style="margin-bottom: 15px;">
                        <div class="range-label"><span>CPU Usage</span><span>12%</span></div>
                        <div style="width: 100%; background: #333; height: 4px; border-radius: 2px;">
                            <div style="width: 12%; background: var(--primary); height: 100%; box-shadow: 0 0 10px var(--primary);"></div>
                        </div>
                    </div>

                    <div style="margin-bottom: 15px;">
                        <div class="range-label"><span>Memory</span><span>4.2 GB</span></div>
                        <div style="width: 100%; background: #333; height: 4px; border-radius: 2px;">
                            <div style="width: 45%; background: var(--accent); height: 100%; box-shadow: 0 0 10px var(--accent);"></div>
                        </div>
                    </div>

                    <div class="control-row" style="background: rgba(255,85,85,0.1); border: 1px solid rgba(255,85,85,0.2);">
                        <span style="color: #ff5555;">Debug Mode</span>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider" style="background: #552222;"></span>
                        </label>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        // Initialize Icons
        lucide.createIcons();

        // Loader Animation
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loader = document.getElementById('loader');
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 500);
            }, 1500);
        });

        // Add interaction to ranges to update numbers
        document.querySelectorAll('input[type="range"]').forEach(range => {
            range.addEventListener('input', (e) => {
                const label = e.target.previousElementSibling.lastElementChild;
                label.innerText = e.target.value;
            });
        });
    </script>
</body>
</html>
